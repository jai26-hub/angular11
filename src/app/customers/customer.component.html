<div class="container">
  <div class="row">
      <div class="col-md-8 mx-auto">
          <div class="card">
              <div class="card-header">
                  <h3>Angular Reactive Form</h3>
              </div>
              <div class="card-body">
                  <form class="form" [formGroup]="customerForm" (ngSubmit)="onSubmit()" novalidate>
                      <div class="form-group">
                          <label>Name</label>
                          <input type="text" appAlphabetOnly class="form-control" formControlName="name" [(ngModel)] ="obj.name" >
                          <span class="text-danger"
                              *ngIf="(errorCtr.name.touched || submitted) && errorCtr.name.errors?.required">
                              Name is required
                            </span>
                            <!-- <span class="text-danger"
                          *ngIf="(errorCtr.name.touched || submitted) && errorCtr.name.errors?.pattern="[ a-zA-Z]*">
                          Only alphabetic characters are allowed
                     </span>
                  -->
                      <!-- <input matInput type="text" [formControl]="your-control-name" pattern="[ a-zA-Z]*"> -->
                 
                      </div>
                     
                            <div class="form-group">
                                <label>amount</label>
                                <input type="number" class="form-control" formControlName="amount" [(ngModel)] ="obj.amount" ngDefaultControl>
                                <span class="text-danger"
                                    *ngIf="(errorCtr.amount.touched || submitted) && errorCtr.amount.errors?.required">
                                    amount is required
                                </span>
                            </div>
                   
                            <div class="form-group">
                              <label>item</label>
                              <input type="number" class="form-control" formControlName="item" [(ngModel)] ="obj.item" ngDefaultControl>
                              <span class="text-danger"
                                  *ngIf="(errorCtr.item.touched || submitted) && errorCtr.item.errors?.required">
                                  item is required
                              </span>
                          </div>
                   
                      <div class="form-group">
                          <button type="submit"  class="btn btn-success" (click)="onSubmit()">Submit</button>
                          
                   </div>
                  
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
